<!doctype html>
<html>
    <head>
        <title>Feedback</title>

    <body>
        <h1>Webpage Feedback</h1>
        <h2>We value your feedback</h2>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject"><br><br>
            <label for="message">Message:</label><br><br>
            <textarea id="message" name="message" rows="6" cols="50"></textarea><br><br>
            <p id="log"></p>
            <input type="submit" value="Submit">

        </form>

            function submit_button(event) {
                event.preventDefault();
                var getValueName = document.getElementById("name");
                var getValueEmail = document.getElementById("email");
                var getValueSubject = document.getElementById("subject");
                var getValueMessage = document.getElementById("message");
                if (getValueName.value == "" || getValueEmail.value == "" || getValueSubject.value == "" || getValueMessage.value == "") {
                    log.textContent = 'Please fill out all the fields before submitting.';
                }
                else {
                    log.textContent = 'Feedback Submitted Successfully!';
                    document.getElementById("name").value = '';
                    document.getElementById("email").value = '';
                    document.getElementById("subject").value = '';

            const form = document.getElementById("form");

    </body>
</html>
